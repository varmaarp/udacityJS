<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>

        <script src="js/mvo.js"></script>
    </head>
    <body>
        <div id="cats-list" style="margin: 20px">
            <h2>Select your Cat</h2>
            <ul id="cats" style="list-style-type: none; padding-left:0; margin-bottom: 40px; ">
            </ul>
        </div>
        </br>

        
       
        <div id="cat-section" style="padding-left: 20px;">
            <h2 id="cat-name" >
            </h2>
            <button id="admin">Admin</button>
            <div id="cat-details">
                
                <img id="cat-image" src="" width='400' height='300' style='padding:20px' ></img>
                    
                <form id="cat-form" style="display: none">
                    Cat name: <input type="text" name="firstname" id="catname">
                    <br><br>
                    No of Clicks: <input type="text" name="score" id="score">
                    <br><br>
                    <input type="button" id="save" value="Save">  <input type="button" id="cancel" value="Cancel">
                </form>
            </div>

            <div id="score">
                Your score is : <span id="num" style="font-weight: bold">0</span>
            </div>
        </div>
        
    </body>
</html>
